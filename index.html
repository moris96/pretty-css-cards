<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pretty CSS Cards</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="mobileResponsive.css"> -->
  </head>
  <body>



    <div class="main-wrapper">
      <div class="main-container">
        <!-- first card -->
        <input type="radio" name="slide" id="c1" >
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Cats</h4>
              <p>Cats are the superior species of the Earth and humans are just their slaves</p>
            </div>
          </div>
        </label>
        <!-- second card -->
        <input type="radio" name="slide" id="c2">
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Dogs</h4>
              <p>Dogs are also a superior species of the Earth and humans are just their slaves</p>
            </div>
          </div>
        </label>
        <!-- third card -->
        <input type="radio" name="slide" id="c3">
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Sharks</h4>
              <p>Sharks are the dogs of the sea and they're so cute</p>
            </div>
          </div>
        </label>
        <!-- fourth card -->
        <input type="radio" name="slide" id="c4">
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Whales</h4>
              <p>Whales are probably the most majestic creatures in the ocean</p>
            </div>
          </div>
        </label>
      </div>
    </div>




  </body>
</html>
